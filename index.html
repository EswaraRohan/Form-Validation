<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="icon" href="https://solarsecuresolutions.in/wp-content/uploads/2021/08/cropped-logo-1-192x192.jpg">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                    <h1>Form Validation</h1>
                    <input type="text" placeholder="username" id="username" class="form-control">
                    <small id="username_error"></small>
                    <input type="text" placeholder="email" id="email" class="form-control">
                    <small id="email_error"></small>
                    <input type="text" placeholder="password" id="password" class="form-control">
                    <small id="password_error"></small>
                    <input type="text" placeholder="confirm password" id="cpassword" class="form-control">
                    <small id="cpassword_error"></small>
                    <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
                </div>
            </div>
        </div>
        
    </body>      
</html>

<script src="index.js"></script>

    .class then press enter then div with the given name of the class will be created
